<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Paneli - Restaurant App</title>
    
    <!-- PrimeVue CSS -->
    <link rel="stylesheet" href="https://unpkg.com/primevue@3.45.0/resources/themes/saga-blue/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/primevue@3.45.0/resources/primevue.min.css">
    <link rel="stylesheet" href="https://unpkg.com/primeicons@6.0.1/primeicons.css">
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Yemek Animasyon Arka Planı */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            z-index: -2;
        }
        
        /* Akan Yemek İkonları */
        .floating-food {
            position: fixed;
            font-size: 3rem;
            opacity: 0.3;
            z-index: -1;
            animation: floatDown 12s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .floating-food:nth-child(odd) {
            animation: floatRight 20s linear infinite;
        }
        
        .floating-food:nth-child(3n) {
            animation: floatUp 18s linear infinite;
        }
        
        @keyframes floatDown {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatRight {
            0% {
                transform: translateX(-100vw) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateX(100vw) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .header {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        .nav a:hover,
        .nav a.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }
        
        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.8s ease-out;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
        }
        
        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .restaurant-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 123, 255, 0.3);
            border-color: rgba(0, 123, 255, 0.6);
            background: rgba(255, 255, 255, 1);
        }
        
        .restaurant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #007bff, #0056b3, #28a745, #ffc107);
            transform: scaleX(0.3);
            transition: transform 0.3s ease;
            border-radius: 20px 20px 0 0;
        }
        
        .restaurant-card:hover::before {
            transform: scaleX(1);
        }
        
        .restaurant-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .cuisine-tag {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        
        .restaurant-card h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .restaurant-card p {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .restaurant-actions .btn {
            flex: 1;
            max-width: 140px;
            margin: 0;
        }
        
        .btn {
            padding: 0.8rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
            border-color: rgba(52, 152, 219, 0.5);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .wallet-card {
            background: linear-gradient(135deg, #235026 0%, #20551e 50%, #3a6e45 100%);
            color: #2c3e50;
            text-align: center;
            padding: 3rem;
            border: 3px solid rgba(96, 170, 106, 0.6);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(32, 158, 49, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .wallet-card h3 {
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .balance {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .wallet-form {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .wallet-form input {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(96, 170, 106, 0.5);
            border-radius: 15px;
            font-size: 1rem;
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(32, 158, 49, 0.2);
        }
        
        .wallet-form input:focus {
            outline: none;
            border-color: rgba(96, 170, 106, 0.8);
            box-shadow: 0 0 20px rgba(32, 158, 49, 0.4);
            transform: translateY(-2px);
        }
        
        .wallet-form input::placeholder {
            color: #666;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .menu-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .menu-item h5 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .menu-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.2rem;
        }
        
        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        .cart h4 {
            margin-bottom: 0.5rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        
        .cart-total {
            border-top: 1px solid #444;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        /* Sipariş stilleri */
        .order-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-preparing { background: #d1ecf1; color: #0c5460; }
        .status-delivering { background: #d4edda; color: #155724; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .order-details p {
            margin: 0.5rem 0;
            color: #666;
        }
        
        .order-items {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        /* Modern Form Tasarımı */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #2c3e50;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }
        
        .form-group input[readonly] {
            background: rgba(248, 249, 250, 0.8);
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: #6c757d;
            font-size: 0.8rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-start;
        }
        
        /* Modern Sepet Tasarımı */
        .cart-item-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cart-item-card:nth-child(odd) {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 255, 255, 0.95));
            border-left: 4px solid #ffc107;
        }
        
        .cart-item-card:nth-child(even) {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 255, 255, 0.95));
            border-left: 4px solid #dc3545;
        }
        
        .cart-item-card:nth-child(3n) {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(255, 255, 255, 0.95));
            border-left: 4px solid #28a745;
        }
        
        .cart-item-card:nth-child(4n) {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(255, 255, 255, 0.95));
            border-left: 4px solid #007bff;
        }
        
        .cart-item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #ffc107, #dc3545, #28a745, #007bff);
        }
        
        .cart-item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .cart-item-price {
            font-weight: 700;
            color: #27ae60;
            font-size: 1.1rem;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .cart-total-card {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(40, 167, 69, 0.3), rgba(0, 123, 255, 0.3));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 15px 40px rgba(255, 193, 7, 0.3);
            position: relative;
            overflow: hidden;
            animation: rainbowGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes rainbowGlow {
            0% {
                box-shadow: 0 15px 40px rgba(255, 193, 7, 0.3);
                border-color: rgba(255, 193, 7, 0.5);
            }
            50% {
                box-shadow: 0 15px 40px rgba(40, 167, 69, 0.3);
                border-color: rgba(40, 167, 69, 0.5);
            }
            100% {
                box-shadow: 0 15px 40px rgba(0, 123, 255, 0.3);
                border-color: rgba(0, 123, 255, 0.5);
            }
        }
        
        .cart-total-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #ffc107, #28a745, #007bff, #dc3545);
            animation: rainbowMove 2s linear infinite;
        }
        
        @keyframes rainbowMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        .cart-total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .cart-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        /* Modern Sipariş Tasarımı */
        .order-card-modern {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 249, 250, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .order-card-modern:nth-child(odd) {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(255, 255, 255, 0.95));
        }
        
        .order-card-modern:nth-child(even) {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.1), rgba(255, 255, 255, 0.95));
        }
        
        .order-card-modern::before {
            content: '';

                <button class="btn btn-success" onclick="showPage('cart-page')" style="flex: 1;">Sepetime Git</button>

    <script>

        // Mevcut JavaScript kodları
        const API_BASE = 'http://127.0.0.1:8000';
        let authToken = localStorage.getItem('auth_token');
        let currentUser = null;
        let cart = [];
        let currentRestaurant = null;
        
        // Authentication kontrolü
        if (!authToken) {
            window.location.href = 'login.html';
        } else {
            // Token varsa kullanıcı bilgilerini kontrol et
            checkUserAccess();
        }
        
        // Sayfa yüklendiğinde çalışacak fonksiyonlar
        window.onload = function() {
            if (currentUser) {
                loadRestaurants();
                loadWallet();
            }
        };
        
        async function checkUserAccess() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser.role !== 'customer') {
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    // Kullanıcı adını güncelle
                    document.getElementById('userName').textContent = currentUser.username;
                    
                    // Restoranları ve cüzdanı yükle
                    loadRestaurants();
                    loadWallet();
                } else {
                    // Token geçersiz, login sayfasına yönlendir
                    localStorage.removeItem('auth_token');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                // Hata durumunda login sayfasına yönlendir
                localStorage.removeItem('auth_token');
                window.location.href = 'login.html';
            }
        }
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showPage(pageId) {
            // Tüm sayfaları gizle
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Nav linklerini güncelle
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Seçilen sayfayı göster
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
            
            // Sayfa özel yükleme
            if (pageId === 'wallet') {
                loadWallet();
            } else if (pageId === 'orders') {
                loadOrders();
            } else if (pageId === 'cart-page') {
                loadCartPage();
            } else if (pageId === 'profile') {
                loadProfile();
            }
        }
        
        async function loadRestaurants() {
            try {
                const response = await fetch(`${API_BASE}/restaurants`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const restaurants = await response.json();
                
                const restaurantsList = document.getElementById('restaurantsList');
                
                if (restaurants.length === 0) {
                    restaurantsList.innerHTML = '<p style="text-align: center; padding: 2rem; color: #666;">Henüz restoran bulunmuyor</p>';
                    return;
                }
                
                let html = '<div class="restaurants-grid">';
                restaurants.forEach(restaurant => {
                    html += `
                        <div class="restaurant-card" onclick="selectRestaurant(${restaurant.id}, '${restaurant.name}')">
                            <h4>${restaurant.name}</h4>
                            <p>${restaurant.description || 'Lezzetli yemekler için ideal restoran'}</p>
                            <div class="restaurant-actions">
                                <span class="cuisine-tag">${restaurant.cuisine_type || 'Genel'}</span>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button onclick="event.stopPropagation(); viewMenu(${restaurant.id}, '${restaurant.name}')" class="btn btn-primary">
                                        📋 Menüyü Gör
                                    </button>
                                    <button onclick="event.stopPropagation(); startVoiceOrder(${restaurant.id}, '${restaurant.name}')" class="btn btn-success">
                                        🎤 Sesli Sipariş
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                restaurantsList.innerHTML = html;
                
            } catch (error) {
                showAlert('Restoranlar yüklenirken hata: ' + error.message);
            }
        }
        
        async function viewMenu(restaurantId, restaurantName) {
            currentRestaurant = { id: restaurantId, name: restaurantName };
            
            try {
                showLoading(true);
                
                // Menü öğelerini getir
                const [itemsResponse, menusResponse] = await Promise.all([
                    fetch(`${API_BASE}/menu/${restaurantId}/items`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_BASE}/menu/${restaurantId}/menus`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);
                
                const items = await itemsResponse.json();
                const menus = await menusResponse.json();
                
                let html = `
                    <div class="menu-container" id="menuContainer">
                        <div class="menu-header">
                            <h2>🍽️ ${restaurantName} Menüsü</h2>
                            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 1rem;">
                                <button class="btn btn-warning" onclick="goBack()">← Geri</button>
                                <button class="btn btn-success" onclick="openVoiceAssistant(${restaurantId}, '${restaurantName}')">🎤 Sesli Asistan</button>
                            </div>
                        </div>
                `;
                
                // Yemekler
                const foods = items.filter(item => item.type === 'food');
                if (foods.length > 0) {
                    html += '<div class="menu-category"><h3>🍕 Yemekler</h3>';
                    foods.forEach(item => {
                        html += `
                            <div class="menu-item">
                                <div class="menu-item-info">
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-description">${item.description || 'Lezzetli yemek'}</div>
                                </div>
                                <div class="menu-item-price">₺${item.price}</div>
                                <button class="menu-item-btn" onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Sepete Ekle</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                // İçecekler
                const drinks = items.filter(item => item.type === 'drink');
                if (drinks.length > 0) {
                    html += '<div class="menu-category"><h3>🥤 İçecekler</h3>';
                    drinks.forEach(item => {
                        html += `
                            <div class="menu-item">
                                <div class="menu-item-info">
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-description">${item.description || 'Serinletici içecek'}</div>
                                </div>
                                <div class="menu-item-price">₺${item.price}</div>
                                <button class="menu-item-btn" onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Sepete Ekle</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                // Tatlılar
                const desserts = items.filter(item => item.type === 'dessert');
                if (desserts.length > 0) {
                    html += '<div class="menu-category"><h3>🍰 Tatlılar</h3>';
                    desserts.forEach(item => {
                        html += `
                            <div class="menu-item">
                                <div class="menu-item-info">
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-description">${item.description || 'Tatlı lezzet'}</div>
                                </div>
                                <div class="menu-item-price">₺${item.price}</div>
                                <button class="menu-item-btn" onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Sepete Ekle</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                // Kombo menüler
                if (menus.length > 0) {
                    html += '<div class="menu-category"><h3>🍽️ Kombo Menüler</h3>';
                    menus.forEach(menu => {
                        const totalPrice = menu.item_ids.reduce((total, itemId) => {
                            const item = items.find(i => i.id === itemId);
                            return total + (item ? item.price : 0);
                        }, 0);
                        
                        html += `
                            <div class="menu-item">
                                <div class="menu-item-info">
                                    <div class="menu-item-name">${menu.name}</div>
                                    <div class="menu-item-description">${menu.description || 'Özel kombo menü'}</div>
                                </div>
                                <div class="menu-item-price">₺${totalPrice}</div>
                                <button class="menu-item-btn" onclick="addMenuToCart(${menu.id}, '${menu.name}', ${totalPrice})">Sepete Ekle</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                html += '</div>';
                
                // Menüyü ayrı bir div'de göster
                const menuContainer = document.createElement('div');
                menuContainer.id = 'menuContainer';
                menuContainer.innerHTML = html;
                menuContainer.style.display = 'block';
                
                // Restoranlar listesini gizle, menüyü göster
                document.getElementById('restaurantsList').style.display = 'none';
                document.getElementById('restaurants').appendChild(menuContainer);
                
            } catch (error) {
                showAlert('Menü yüklenirken hata: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function addToCart(itemId, name, price) {
            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: itemId, name, price, quantity: 1 });
            }
            updateCart();
            showAlert(`${name} sepete eklendi!`, 'success');
        }
        
        function addMenuToCart(menuId, name, price) {
            cart.push({ id: menuId, name, price, quantity: 1, isMenu: true });
            updateCart();
            showAlert(`${name} sepete eklendi!`, 'success');
        }
        
        function updateCart() {
            const cartElement = document.getElementById('cart');
            const cartItemsElement = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartElement.style.display = 'none';
                return;
            }
            
            cartElement.style.display = 'block';
            
            let html = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <span>${item.name} x${item.quantity}</span>
                        <span>₺${itemTotal}</span>
                        <button onclick="removeFromCart(${index})" style="background: #e74c3c; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer;">✕</button>
                    </div>
                `;
            });
            
            cartItemsElement.innerHTML = html;
            cartTotalElement.textContent = `₺${total.toFixed(2)}`;
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
            updateCartPage(); // Sepet sayfasını da güncelle
        }
        
        async function checkout() {
            if (cart.length === 0) {
                showAlert('Sepetiniz boş!');
                return;
            }
            
            // Kullanıcı bilgilerini profil'den al
            const customerName = currentUser.username || 'Müşteri';
            const customerPhone = currentUser.phone || '';
            const deliveryAddress = currentUser.address || '';
            
            if (!deliveryAddress) {
                showAlert('Sipariş vermek için adres bilginizi güncellemeniz gerekiyor. Lütfen profil bölümünden adresinizi ekleyin.', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // Toplam tutarı hesapla
                const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                
                // Wallet kontrolü
                const walletResponse = await fetch(`${API_BASE}/wallet/${currentUser.username}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (walletResponse.ok) {
                    const walletData = await walletResponse.json();
                    if (walletData.balance < totalAmount) {
                        showAlert(`Yetersiz bakiye! Gerekli: ${totalAmount}₺, Mevcut: ${walletData.balance}₺. Lütfen cüzdanınıza para yükleyin.`, 'error');
                        showLoading(false);
                        return;
                    }
                } else {
                    showAlert('Bakiye kontrolü yapılamadı!', 'error');
                    showLoading(false);
                    return;
                }
                
                const orderData = {
                    customer_name: customerName,
                    customer_phone: customerPhone,
                    delivery_address: deliveryAddress,
                    restaurant_id: currentRestaurant.id,
                    items: cart.map(item => ({
                        item_id: item.isMenu ? null : item.id,
                        menu_id: item.isMenu ? item.id : null,
                        quantity: item.quantity
                    }))
                };
                
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const order = await response.json();
                    showAlert(`Siparişiniz oluşturuldu! Sipariş No: ${order.id}`, 'success');
                    cart = [];
                    updateCart();
                    goBack();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Sipariş oluşturulamadı!');
                }
                
            } catch (error) {
                showAlert('Sipariş oluşturulurken hata: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function goBack() {
            // Menü container'ını kaldır
            const menuContainer = document.getElementById('menuContainer');
            if (menuContainer) {
                menuContainer.remove();
            }
            
            // Restoranlar listesini tekrar göster
            document.getElementById('restaurantsList').style.display = 'block';
            
            // Restoranları yeniden yükle
            loadRestaurants();
        }
        
        async function loadWallet() {
            try {
                const response = await fetch(`${API_BASE}/wallet/${currentUser.username}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const wallet = await response.json();
                    document.getElementById('walletBalance').textContent = wallet.balance.toLocaleString();
                }
            } catch (error) {
                showAlert('Cüzdan yüklenirken hata: ' + error.message);
            }
        }
        
        async function topupWallet() {
            const amount = parseFloat(document.getElementById('topupAmount').value);
            
            if (!amount || amount <= 0) {
                showAlert('Lütfen geçerli bir miktar girin!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/wallet/${currentUser.username}/topup?amount=${amount}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const wallet = await response.json();
                    document.getElementById('walletBalance').textContent = wallet.balance.toLocaleString();
                    document.getElementById('topupAmount').value = '';
                    showAlert(`₺${amount} başarıyla yüklendi!`, 'success');
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Para yüklenemedi!');
                }
                
            } catch (error) {
                showAlert('Para yüklenirken hata: ' + error.message);
            }
        }
        
        async function loadOrders() {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/orders/user/${currentUser.id}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    document.getElementById('ordersList').innerHTML = '<p>Siparişleriniz yüklenirken hata oluştu</p>';
                }
            } catch (error) {
                console.error('Siparişler yüklenirken hata:', error);
                document.getElementById('ordersList').innerHTML = '<p>Siparişleriniz yüklenirken hata oluştu</p>';
            } finally {
                showLoading(false);
            }
        }
        
        function displayOrders(orders) {
            const ordersContainer = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersContainer.innerHTML = '<p>Henüz siparişiniz yok</p>';
                return;
            }
            
            let html = '';
            orders.forEach((order, index) => {
                const statusClass = getStatusClass(order.status);
                const statusText = getStatusText(order.status);
                const statusClassModern = getStatusClassModern(order.status);
                
                html += `
                    <div class="order-card-modern">
                        <div class="order-header-modern">
                            <div>
                                <div class="order-number">Sipariş #${order.id}</div>
                                <div class="order-date">${new Date(order.created_at).toLocaleString('tr-TR')}</div>
                            </div>
                            <span class="status-modern ${statusClassModern}">${statusText}</span>
                        </div>
                        <div class="order-details-modern">
                            <p><strong>🏪 Restoran:</strong> ${order.restaurant_name || 'Bilinmeyen'}</p>
                            <p><strong>💰 Toplam:</strong> ₺${order.total_amount}</p>
                            <p><strong>📍 Adres:</strong> ${order.delivery_address}</p>
                        </div>
                        <div class="order-items-modern">
                            <h5>📋 Sipariş Detayları:</h5>
                            ${order.items ? order.items.map(item => `
                                <div class="order-item-modern">
                                    <span class="order-item-name">${item.item_name || item.menu_name} x${item.quantity}</span>
                                    <span class="order-item-price">₺${item.price * item.quantity}</span>
                                </div>
                            `).join('') : '<p>Detaylar yüklenemedi</p>'}
                        </div>
                    </div>
                `;
            });
            
            ordersContainer.innerHTML = html;
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'preparing': return 'status-preparing'; 
                case 'delivering': return 'status-delivering';
                case 'delivered': return 'status-delivered';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }
        
        function getStatusClassModern(status) {
            switch(status) {
                case 'pending': return 'status-pending-modern';
                case 'preparing': return 'status-preparing-modern'; 
                case 'delivering': return 'status-delivering-modern';
                case 'delivered': return 'status-delivered-modern';
                case 'cancelled': return 'status-cancelled-modern';
                default: return 'status-pending-modern';
            }
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'created': return 'Sipariş Alındı';
                case 'paid': return 'Sipariş Alındı';
                case 'preparing': return 'Hazırlanıyor';
                case 'delivering': return 'Yolda';
                case 'delivered': return 'Teslim Edildi';
                case 'cancelled': return 'İptal Edildi';
                default: return 'Bilinmeyen';
            }
        }
        
        function openVoiceAssistant(restaurantId, restaurantName) {
            // Restoran bilgilerini localStorage'a kaydet
            localStorage.setItem('selectedRestaurant', JSON.stringify({
                id: restaurantId,
                name: restaurantName
            }));
            
            // Sesli asistan sayfasını aç
            window.open(`voice_assistant.html?restaurant_id=${restaurantId}`, '_blank');
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = 'login.html';
        }
        
        function selectRestaurant(restaurantId, restaurantName) {
            viewMenu(restaurantId, restaurantName);
        }
        
        function startVoiceOrder(restaurantId, restaurantName) {
            window.location.href = `voice_assistant.html?restaurant_id=${restaurantId}`;
        }
        
        // Sepet sayfası fonksiyonları
        function loadCartPage() {
            updateCartPage();
        }
        
        function updateCartPage() {
            const cartItemsList = document.getElementById('cartItemsList');
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p>Sepetiniz boş</p>';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item-card">
                        <div class="cart-item-header">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-price">₺${itemTotal}</span>
                        </div>
                        <div class="cart-item-controls">
                            <button onclick="updateCartQuantity(${index}, ${item.quantity - 1})" class="quantity-btn">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button onclick="updateCartQuantity(${index}, ${item.quantity + 1})" class="quantity-btn">+</button>
                            <button onclick="removeFromCart(${index})" class="remove-btn">Sil</button>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div class="cart-total-card">
                    <div class="cart-total-amount">Toplam: ₺${total.toFixed(2)}</div>
                    <div class="cart-actions">
                        <button onclick="clearCart()" class="btn btn-danger">Sepeti Temizle</button>
                        <button onclick="checkout()" class="btn btn-success">Sipariş Ver</button>
                    </div>
                </div>
            `;
            
            cartItemsList.innerHTML = html;
        }
        
        function updateCartQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            updateCartPage();
        }
        
        function clearCart() {
            if (confirm('Sepeti temizlemek istediğinizden emin misiniz?')) {
                cart = [];
                updateCartPage();
                updateCart();
            }
        }
        
        // Profil sayfası fonksiyonları
        function loadProfile() {
            if (currentUser) {
                document.getElementById('profileUsername').value = currentUser.username || '';
                document.getElementById('profileEmail').value = currentUser.email || '';
                document.getElementById('profileAddress').value = currentUser.address || '';
                document.getElementById('profilePhone').value = currentUser.phone || '';
            }
        }
        
        async function updateProfile() {
            try {
                const address = document.getElementById('profileAddress').value;
                const phone = document.getElementById('profilePhone').value;
                
                const response = await fetch(`${API_BASE}/auth/users/${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        address: address,
                        phone: phone
                    })
                });
                
                if (response.ok) {
                    currentUser.address = address;
                    currentUser.phone = phone;
                    showAlert('Profil bilgileriniz güncellendi!', 'success');
                } else {
                    showAlert('Profil güncellenirken hata oluştu!', 'error');
                }
            } catch (error) {
                console.error('Profil güncelleme hatası:', error);
                showAlert('Profil güncellenirken hata oluştu!', 'error');
            }
        }
        
        // Yemek Animasyonu Başlatma
        function startFoodAnimation() {
            const foods = ['🍕', '🍔', '🍟', '🌮', '🍜', '🍱', '🥗', '🍰', '🍪', '🥤', '🍕', '🍔', '🍟', '🌮', '🍜', '🍱', '🥗', '🍰', '🍪', '🥤', '🍕', '🍔', '🍟', '🌮', '🍜', '🍱', '🥗', '🍰', '🍪', '🥤', '🍕', '🍔', '🍟', '🌮', '🍜', '🍱', '🥗', '🍰', '🍪', '🥤'];
            
            foods.forEach((food, index) => {
                setTimeout(() => {
                    const foodElement = document.createElement('div');
                    foodElement.className = 'floating-food';
                    foodElement.textContent = food;
                    foodElement.style.left = Math.random() * 100 + '%';
                    foodElement.style.top = Math.random() * 100 + '%';
                    foodElement.style.animationDelay = Math.random() * 3 + 's';
                    foodElement.style.fontSize = (Math.random() * 1.5 + 2.5) + 'rem';
                    document.body.appendChild(foodElement);
                    
                    // Animasyon bitince elementi kaldır
                    setTimeout(() => {
                        if (foodElement.parentNode) {
                            foodElement.parentNode.removeChild(foodElement);
                        }
                    }, 15000);
                }, index * 500);
            });
        }
        
        // Sayfa yüklendiğinde animasyonu başlat
        document.addEventListener('DOMContentLoaded', function() {
            startFoodAnimation();
            // Her 15 saniyede bir yeni animasyon başlat
            setInterval(startFoodAnimation, 15000);
        });
    </script>
